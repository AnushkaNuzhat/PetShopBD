{% extends 'base.html' %}

{% block content %}


<div class="container">
    <header class="section-heading">
        <h3 class="section-title">{{section_title}}</h3>
    </header><!-- sect-heading -->
    <div class="row">
        {% for pet in pets %}
        <div class="col-md-6 col-sm-12 col-lg-3 mb-3">
            <figure class="card card-product">
                <div class="img-wrap">
                    <img src="/media/{{pet.main_image}}"
                        style="max-width:100%; height:300px; object-fit: cover !important;">
                </div>
                <figcaption class="p-2 info-wrap">
                    <div class="action-wrap">
                        <h5>{{pet.name}}</h5>
                        <p href="#" class="title">Type:
                            <strong> {{pet.category }}</strong>
                        </p>
                        <p class="title mp-3"> Breed: <strong>{{ pet.breed.capitalize }}</strong> </p>
                        <div class="action-wrap">
                            <div class="price-wrap h5">
                                <span style="color: #ff8000;">price:</span> <span class="price-new">&#2547;
                                    {{pet.price|floatformat:2}}</span>
                            </div>
                        </div>
                        {% if user.is_authenticated %}
                        <a href="{% url 'pet_details' id=pet.id %}" class="btn  btn-primary"> <i
                                class="fa fa-shopping-cart"></i> Buy</a>
                        {% else %}
                        <a href="{% url 'user_app:login' %}" class="btn  btn-primary"> <i
                                class="fa fa-shopping-cart"></i> Buy</a>
                        {% endif %}
                    </div>
                </figcaption>
            </figure>
        </div>
        {% endfor %}
    </div>

</div>








{% endblock content %}
