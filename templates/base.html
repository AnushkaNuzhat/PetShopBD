{% load static %}

<!DOCTYPE HTML>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="pragma" content="no-cache" />
    <meta http-equiv="cache-control" content="max-age=604800" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Biggest PetShop Bangladesh</title>

    <link href="{% static 'images/favicon.ico' %}" rel="shortcut icon" type="image/x-icon">

    <!-- jQuery -->
    <script src="{% static 'js/jquery-2.0.0.min.js' %}" type="text/javascript"></script>

    <!-- Bootstrap4 files-->
    <script src="{% static 'js/bootstrap.bundle.min.js' %}" type="text/javascript"></script>
    <link href="{% static 'css/bootstrap.css' %}" rel="stylesheet" type="text/css" />

    <!-- Font awesome 5 -->
    <link href="{% static 'fonts/fontawesome/css/all.min.css' %}" type="text/css" rel="stylesheet">

    <!-- custom style -->
    <link href="{% static 'css/ui.css' %}" rel="stylesheet" type="text/css" />
    <link href="{% static 'css/responsive.css' %}" rel="stylesheet" media="only screen and (max-width: 1200px)" />

    <link rel="stylesheet" href="{% static 'owlcarousel/owl.carousel.min.css'%}">
    <link rel="stylesheet" href="{% static 'owlcarousel/owl.theme.default.min.css' %}">

    <!-- custom javascript -->
    <script src="{% static 'js/script.js' %}" type="text/javascript"></script>

    <script src="{% static 'owlcarousel/owl.carousel.min.js' %}"></script>

    <script type="text/javascript">
        /// some script

        // jquery ready start
        $(document).ready(function () {
            $('.owl-carousel').owlCarousel({
                margin: 10,
                loop: true,
                autoWidth: true,
                responsiveClass: true,
                items: 4,
                autoplay: true,
                autoplayTimeout: 1500,
                autoplayHoverPause: true
            })

        });
// jquery end
    </script>

</head>

<body>

    <!-- Navbar -->

    {% include 'includes/nav.html' %}

    {% if messages %}

    {% for message in messages %}

    <div {% if message.tags %} class="container my-2 alert alert-{{message.tags}}{% endif %}" role="alert">
        {{message}}
        <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span
                aria-hidden="true">&times;</span></button>
    </div>

    {% endfor %}

    {% endif %}


    {% block content %}
    <!-- Here we will add conent -->
    {% endblock %}

    <!-- Footer -->
    {% include 'includes/footer.html' %}
